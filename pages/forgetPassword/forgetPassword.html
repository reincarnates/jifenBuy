<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta http-equiv="X-UA-Compatible" content="IE=EDGE; IE=9; IE=8; IE=7">
  <meta http-equiv="X-UA-Compatible" content="IE=11" />
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="format-detection" content="telephone=no" />
  <link rel="stylesheet" href="../../css/reset.css">
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="../../css/headOrfooter/headOrfooter.css">
  <link rel="stylesheet" href="../../css/business/businessRegistration.css">
  <link rel="stylesheet" href="../../css/forgetPassword/forgetPassword.css">
  <title>找回密码</title>
</head>

<body>
  <div class="payment_cashier_head_wrapper">
    <div class="payment_cashier_head clearfix">
      <div class="payment_cashier_head_left">
        <img src="../../images/static/logo.png" alt="">
        <span>找回密码</span>
      </div>
      <div class="payment_cashier_head_right">
        <div class="cashier_user">
          已有账号？
        </div>
        <div class="cashier_order">
          <a href="#">
            请登录
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- 内容 -->
  <div class="registration-content">
    <div class="forget-rule-wrapper">
      <div class="forget-rule">
        <div class="forget-rule-item">
          <div class="forget-rule-item-top">
            <div class="forget-rule-item-ver forget-rule-item-ver-cur">1</div>
          </div>
          <div class="forget-rule-item-word forget-rule-item-word-cur">身份验证</div>
        </div>
        <div class="forget-rule-line">
          <img src="../../images/static/forget_line_cur.png" alt="">
        </div>
        <div class="forget-rule-item" style="margin-left: 135px;">
          <div class="forget-rule-item-top">
            <div class="forget-rule-item-ver">2</div>
          </div>
          <div class="forget-rule-item-word">重置密码</div>
        </div>
        <div class="forget-rule-line" style="left: 218px;">
          <img src="../../images/static/forget_line.png" alt="">
        </div>
        <div class="forget-rule-item" style="margin-left: 140px;">
          <div class="forget-rule-item-top">
            <div class="forget-rule-item-ver">3</div>
          </div>
          <div class="forget-rule-item-word">完成</div>
        </div>
      </div>
    </div>

    <div class="registration-input-warpper clearfix">
      <div class="registration-input-left">
        手&nbsp;&nbsp;&nbsp;机&nbsp;&nbsp;&nbsp;号
      </div>
      <div class="registration-input-right">
        <input type="text" id="phoneRule" placeholder="请输入手机号" maxlength="11" />
      </div>
      <div class="registrationRules phoneRules">请输入正确的手机号码</div>
    </div>

    <div class="registration-input-warpper clearfix">
      <div class="registration-input-left">
        短信验证码
      </div>
      <div class="registration-input-right registration-width">
        <input type="text" id="phoneRuleCode" placeholder="请输入手机验证码" />
      </div>
      <div class="get-code">
        获取验证码
      </div>
      <div class="registrationRules phoneRuleCode">请输入手机验证码</div>
    </div>

    <div class="registration-input-warpper clearfix">
        <div class="registration-input-left">
          验&nbsp;&nbsp;&nbsp;证&nbsp;&nbsp;&nbsp;码
        </div>
        <div class="registration-input-right registration-width">
          <input type="text" id="imgRuleCode" placeholder="请输入图形验证码" />
        </div>
        <div class="registration-input-rule">
          <img src="" alt="">
          <div class="registration-code-word">
              看不清，换一张
          </div>
        </div>
        <div class="registrationRules imgRuleCode">请输入图形验证码</div>
      </div>

    <div class="register-btn">下一步</div>
  </div>
  <!-- 内容end -->

  <!-- 底部 -->
  <div class="footer">
    <div class="fuli-u-sm-12 fuli-copyright-info">
      <p>
        <a href="#" class="fuli-copyright-links">关于我们</a>
        <span class="fuli-copyright-split">|</span>
        <a href="#" class="fuli-copyright-links">联系我们</a>
        <span class="fuli-copyright-split">|</span>
        <a href="#" class="fuli-copyright-links">商家入驻</a>
        <span class="fuli-copyright-split">|</span>
        <a href="#" class="fuli-copyright-links">友情链接</a>
        <span class="fuli-copyright-split">|</span>
        <a href="#" class="fuli-copyright-links">手机商城</a>
        <span class="fuli-copyright-split">|</span>
        <a href="#" class="fuli-copyright-links">商户工作台</a>
        <span class="fuli-copyright-split">|</span>
        <a href="#" class="fuli-copyright-links">帮助中心</a>
      </p>
    </div>
  </div>
  <!-- 底部end -->
  

  <script src="../../lib/jq/jquery.old.js"></script>
  <script src="../../js/forgetPassword/forgetPassword.js"></script>
</body>

</html>
